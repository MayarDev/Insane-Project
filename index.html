<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отдел новостей</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img src="icons/Logo.svg" alt="logo" />
          </a>
          <div class="header__wrapper">
            <nav class="menu">
              <ul class="menu__items">
                <li class="menu__item">Домой</li>
                <li class="menu__item">Лендинги angle-down</li>
                <li class="menu__item">Страницы angle-down</li>
                <li class="menu__item">Помощь</li>
              </ul>
            </nav>
            <button class="header__btn">Получить</button>
          </div>
        </div>
        <!-- /.header__top -->
        <div class="header__bottom">
          <h1 class="header__title">Отдел новостей</h1>
          <div class="search header__search">
            <div class="search__form">
              <input type="text" class="search__input" />
              <button class="search__btn">Поиск</button>
            </div>
            <div class="search__wrapper">
              <span class="search__text">Популярные Тэги :</span>
              <div class="search__tags">
                <a class="search__tag">Design</a>
                <a class="search__tag">User Experience</a>
                <a class="search__tag">User Interfaces</a>
              </div>
            </div>
          </div>
          <!-- /.search -->
          <div class="best-offer">
            <a href="#" class="best-offer__link">
              <img class="best-offer__img" src="" alt="" />
              <div class="best-offer__content">
                <span class="best-offer__tag">Предложения</span>
                <h2 class="best-offer__title"></h2>
                <p class="best-offer__descr">
                  В этом цифровом поколении, где информацию можно легко получить
                  за секунды, визитки ...
                </p>
                <div class="article">
                  <div class="article__user-info">
                    <img class="article__avatar" src="" alt="" />
                    <div class="article__wrapper">
                      <span class="article__name">Viola Manisa</span>
                      <div class="article__status">
                        <img class="article__status-img" src="" alt="" />
                        <span class="article__status-descr"
                          >Verified writer</span
                        >
                      </div>
                    </div>
                  </div>
                  <!-- /.article__user-info -->
                  <span class="article__date">02 May</span>
                </div>
                <!-- /.article -->
              </div>
              <!-- /.best-offer__content -->
            </a>
          </div>
          <!-- /.best-offer -->
        </div>
      </div>
    </header>
  </body>
</html>
